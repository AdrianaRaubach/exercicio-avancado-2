<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">
    <title>Exerc√≠cio Profile Card</title>
</head>
<body>
    <main class="main">
        <section class="container">
            <img src="src/images/image-victor.jpg" alt="foto-de-perfil" class="foto-perfil">
            <div class="dados-pessoais">
                <h2 class="nome">Victor Crest <span class="idade">26</span></h2>
                <p class="cidade"> London</p>
            </div>

            <div class="informacoes">
                <ul class="infos-conta">
                    <li class="followers">
                        <p class="dados-numericos">80K</p>
                        <p class="descicao-info">Followers</p>
                    </li>
                    <li class="likes">
                        <p class="dados-numericos">803K</p>
                        <p class="descicao-info">Likes</p>
                    </li>
                    <li class="photos">
                        <p class="dados-numericos">1.4K</p>
                        <p class="descicao-info">Photos</p>
                    </li>
                </ul>
            </div>
        </section>
    </main>
    
</body>
</html>
